<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .hide-button {
      display: none;
    }
  </style>
</head>

<body>
  <app-admin-layout></app-admin-layout>
  <app-header-layout></app-header-layout>
  <section>
    <div class="container py-5">
      <div class="row" style="margin-left: 19%;">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img [src]="getImageUrl()" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
                <input type="file" (change)="onImageUpload($event)" name="logo">


              <div>

                <button type="button" (click)="processForm()" class="btn btn-secondary">Edit Photo <i class="fa-regular fa-image"></i></button> <!-- Edit Photo Button -->
                <br>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <form [formGroup]="passwordForm" (ngSubmit)="upload()">
            <div class="card mb-4">
              <div class="card-body">
                <div class="form-group">
                  <label for="oldPassword">Old Password</label>
                  <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" formControlName="password1" >
                </div>
                <div *ngIf="passwordForm.get('password1')?.touched && passwordForm.get('password1')?.invalid">
                  <small class="text-danger" *ngIf="passwordForm.get('password1')?.hasError('required')">Old password is required</small>
                </div>

<hr>
                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="New Password" formControlName="password" >
                </div>
                <div *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.invalid">
                  <small class="text-danger" *ngIf="passwordForm.get('password')?.hasError('required')">New password is required</small>
                </div>
<hr>

                <div class="form-group">
                  <label for="repeatPassword">Repeat Password</label>
                  <input class="form-control"  type="password" id="repeatPassword" placeholder="Repeat Password" formControlName="password2" >
                </div>
                <div *ngIf="passwordForm.get('password2')?.touched && passwordForm.get('password2')?.invalid">
                  <small class="text-danger" *ngIf="passwordForm.get('password2')?.hasError('required')">Repeat password is required</small>
                </div>


                <div class="d-flex justify-content-center mb-2">
                    <button  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update <i class="fa-solid fa-pen-to-square"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>


  <app-footer-layout></app-footer-layout>


</body>

</html>
